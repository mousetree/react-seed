language: node_js
node_js:
- 6
cache:
  directories:
  - node_modules
before_script:
- export REACT_APP_TRAVIS_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
- export REACT_APP_TRAVIS_COMMIT=$TRAVIS_COMMIT
- export REACT_APP_TRAVIS_JOB_NUMBER=$TRAVIS_JOB_NUMBER
- export REACT_APP_BUILD_DATE=`date`
branches:
  except:
  - gh-pages
deploy:
  provider: heroku
  app: admm-react-seed
  api_key:
    secure: 
